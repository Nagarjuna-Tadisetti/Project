<div class="container">
    <div class="alert alert-success" *ngIf=submitted>
  <strong>Success!</strong> Home Works submitted
</div>
  <h2>&nbsp;&nbsp;Home Works</h2>
  <form>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="firstname">Question 1</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="firstname" placeholder="Enter Question">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="lastname">Question 2</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="lastname" placeholder="Enter Question">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="email">Question 3</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="email" placeholder="Enter Question">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="lastname">Question 4</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="address" placeholder="Enter Question">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-4">
        <button type="submit" (click)="submit()" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</div>
