<div class="container">
    <div class="alert alert-success" *ngIf=submitted>
  <strong>Success!</strong> Profile created
</div>
  <h2>&nbsp;&nbsp;Profile Creation</h2>
  <form>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="firstname">First Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="lastname">Last Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="lastname">Date of Birth</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="dob">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="email">Email</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="lastname">Address</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="address" placeholder="Enter address">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2 col-sm-offset-1" for="lastname">Gender</label>
          <div class="col-sm-6">
        <div class="radio">
      <label><input type="radio" name="optradio">Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Female</label>
    </div>
      </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-4">
        <button type="submit" (click)="submit()" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</div>
